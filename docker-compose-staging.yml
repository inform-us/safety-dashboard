  api:
    container_name: safety_dashboard-api-staging
    image: safety_dashboard-api:current
    restart: on-failure
    env_file:
      - compose/api/staging/api.env
    depends_on:
      - mongodb
    networks:
      - app-net
    build:
      context: .
      dockerfile: ./compose/api/Dockerfile
      args:
        - HTTP_PROXY=${HTTP_PROXY}
        - http_proxy=${http_proxy}
        - HTTPS_PROXY=${HTTPS_PROXY}
        - https_proxy=${https_proxy}

  ui:
    container_name: safety_dashboard-ui-staging
    image: safety_dashboard-ui:current
    restart: on-failure
    depends_on:
      - api
    networks:
      - app-net
    build:
      context: ui
      dockerfile: ../compose/ui/Dockerfile
      args:
        - HTTP_PROXY=${HTTP_PROXY}
        - http_proxy=${http_proxy}
        - HTTPS_PROXY=${HTTPS_PROXY}
        - https_proxy=${https_proxy}
        - RUNNING_ENV=${RUNNING_ENV}

  nginx:
    container_name: safety_dashboard-nginx-staging
    image: nginx:1.23.3-alpine
    ports:
      - "${API_CLIENT_PORT_STAGING}:${API_CONTAINER_PORT}"
      - "${UI_CLIENT_PORT_STAGING}:${UI_CONTAINER_PORT}"
    volumes:
      - type: bind
        source: ./nginx/conf.d
        target: /etc/nginx/conf.d
      - type: bind
        source: ./nginx/certs
        target: /etc/nginx/certs
    depends_on:
      - api
      - ui
    networks:
      - app-net

networks:
  app-net:

volumes:
  mongodb-data-volume:
  mongodb-config-volume:
